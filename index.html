<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link

                stroke-linecap="round"
                stroke-linejoin="round"

                  fill-rule="evenodd"

                  fill="currentColor"
                ></path>
              </g>
            </svg>
            <ul class="history-window hidden empty"></ul>
          </button>
        </div>
        <div>
          <input type="text" placeholder="0" />
          <button class="calc-back"><-</button>
        </div>
      </div>
      <div class="calc-buttons"></div>
      <button class="calc-delete-history">delete history</button>

    </main>
  </body>
</html>
